<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
            //Creating Element and adding to html from DOM (javascript)
//createElement
var newDiv = document.createElement('div');
newDiv.className = 'Hi'; //Add class name 
newDiv.id = 'hi1';      // Add Id to element
newDiv.setAttribute('title','hello newDiv');
// create text node
var newDivText = document.createTextNode('HEllo');
//Add text to div
newDiv.appendChild(newDivText);

var container = document.querySelector('header .container');
var h1 = document.querySelector('header h1');

var newDiv2 = document.createElement('div');
newDiv2.className = 'Hey'; //Add class name 
newDiv2.id = 'hey1';
var newDiv2Text = document.createTextNode('HEllo');
newDiv2.appendChild(newDiv2Text); 

var container2 = document.querySelector('.list-group');
var item1 = document.querySelector('.list-group-item');

console.log(newDiv);
console.log(newDiv2);
newDiv.style.fontSize = '30px';
container.insertBefore(newDiv, h1);

container2.insertBefore(newDiv2,item1);

  </script>
</body>
</html>
